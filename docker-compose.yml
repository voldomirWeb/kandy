services:
  postgres:
    image: postgres:18-alpine
    container_name: kandy-postgres
    environment:
      POSTGRES_USER: kandy
      POSTGRES_PASSWORD: kandy_password
      POSTGRES_DB: kandy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kandy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

